name: Call Chrome extension upload
on: pull_request

env:
  EXTENSION_ID: "fijodggmkbkjcmlpkpahjpepngppdppb"
  FILE_PATH: "./dist.zip"
  PUBLISH: "false"

jobs:
  call-chrome-extension-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run zip

      - uses: pHo9UBenaA/gh-action-templates/.github/workflows/chrome-extension-upload.yml@master
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          extension-id: ${{ env.EXTENSION_ID }}
          file-path: ${{ env.FILE_PATH }}
          publish: ${{ env.PUBLISH }}
