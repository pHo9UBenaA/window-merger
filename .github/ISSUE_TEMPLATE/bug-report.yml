name: Bug Report

description: Create a report about a bug you experienced while using Window Merger.

title: "[Bug] Replace with title"

labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Place a brief description in the title of this report.

        Thank you for taking the time to report this bug.
  - type: checkboxes
    attributes:
      label: Prerequisites
      options:
        - label: I can reproduce this bug in a new, unmodified web browser profile with Window Merger installed as the only extension.
          required: true

  - type: textarea
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of this bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Provide steps to reproduce this bug.
      placeholder: |
        1. [First Step]
        2. [Second Step]
        3. [and so on...]
    validations:
      required: true

  - type: input
    attributes:
      label: Operating System
    validations:
      required: true

  - type: input
    attributes:
      label: Web Browser name and version
    validations:
      required: true

  - type: input
    attributes:
      label: Window Merger version
    validations:
      required: true
